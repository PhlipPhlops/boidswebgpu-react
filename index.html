<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Boids</title>
  </head>
  <body>
    <div id="ui">
      <div id="boidText">Boids: 0</div>
      <div id="fpsText">FPS: 00</div>
      <input
        type="range"
        id="boidSlider"
        min="5"
        max="26"
        value="1"
        step="0.01"
      />
      <button id="switchButton">2D/3D</button>
      <hr />
      <label>
        <input type="checkbox" id="avoidToggle" />
        Avoid Mouse
      </label>
    </div>
    <canvas id="renderCanvas" touch-action="none"> </canvas>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
